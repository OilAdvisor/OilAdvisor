<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asesor de Aceite para tu Coche</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Asesor de Aceite para tu Coche</h1>
      <div class="kvs">
        <span class="badge">v1.4 · offline</span>
        <span class="badge">ACEA/OEM simplificado</span>
        <span class="badge">Autocomplete</span>
      </div>
    </header>

    <div class="card p20 mb-22">
      <div class="row">
        <div>
          <label>Marca</label>
          <input id="make" placeholder="p. ej., Volkswagen" list="dl-makes" />
          <datalist id="dl-makes"></datalist>
        </div>
        <div>
          <label>Modelo</label>
          <input id="model" placeholder="p. ej., Golf" list="dl-models" />
          <datalist id="dl-models"></datalist>
        </div>
      </div>
      <div class="row">
        <div>
          <label>Año</label>
          <input id="year" type="number" min="1980" max="2100" placeholder="2019" list="dl-years" />
          <datalist id="dl-years"></datalist>
        </div>
        <div>
          <label>Código de motor (opcional)</label>
          <input id="engine" placeholder="p. ej., OM654, B48…" list="dl-engines" />
          <datalist id="dl-engines"></datalist>
        </div>
      </div>
      <div class="row3">
        <div>
          <label>Combustible</label>
          <select id="fuel">
            <option value="gasolina">Gasolina</option>
            <option value="diesel">Diésel</option>
          </select>
        </div>
        <div>
          <label>¿Tiene DPF/GPF?</label>
          <select id="dpf">
            <option value="auto" selected>Auto (según base de datos)</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
        </div>
        <div>
          <label>Clima</label>
          <select id="climate">
            <option value="muy_frio">Muy frío</option>
            <option value="templado" selected>Templado</option>
            <option value="calido">Cálido</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div>
          <label>Uso</label>
          <select id="uso">
            <option value="urbano">Urbano</option>
            <option value="mixto" selected>Mixto</option>
            <option value="autopista">Autopista</option>
            <option value="deportivo">Deportivo</option>
          </select>
        </div>
        <div>
          <label>Homologaciones OEM conocidas (opcional)</label>
          <input id="oem" placeholder="Separadas por coma: VW 504.00/507.00, ACEA C3…" />
        </div>
      </div>
      <div class="button-row">
        <button class="btn primary" id="btnRecommend">Recomendar aceite</button>
        <button class="btn secondary" id="btnReset">Limpiar</button>
      </div>
    </div>

    <section class="card p20 result" id="result" hidden>
      <div class="kvs" id="chips"></div>
      <div class="hr"></div>
      <div id="carLine" class="muted mb-10"></div>
      <div id="explain" class="hint"></div>
    </section>

    <section class="card p20 mt-22">
      <details>
        <summary><strong>Base de datos incluida</strong></summary>
        <p class="muted">La tabla se alimenta de todos los CARS (base + extra).</p>
        <table class="table" id="dbTable"></table>
      </details>
    </section>

    <section class="card p20 mt-22">
      <details>
        <summary><strong>Catálogo de aceites (demo)(enlaces Amazón Afiliados)</strong></summary>
        <table class="table" id="oilTable"></table>
      </details>
    </section>
  </div>

  <!-- 1) Define la base vacía para que cars_extra.js pueda hacer push sin romper -->
  <script defer>
    window.CARS = window.CARS || [];
  </script>

  <!-- 2) Datos: coches extra (solo datos, sin lógica) -->
  <script src="cars_extra.js" defer></script>

  <!-- 3) Lógica y UI -->
  <script src="app.js" defer></script>
</body>
</html>
